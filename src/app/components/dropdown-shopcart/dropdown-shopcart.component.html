<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuBtn" data-bs-toggle="dropdown" aria-expanded="false" (click)="updatePrices()">
    <fa-icon [icon]="faShoppingCart"></fa-icon>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuBtn">
    <ul *ngFor="let product of quantityProducts"  >
        <li><h5>{{product.name}}<b>(x{{product.quantity}})</b></h5>
          <p> {{(product.price*product.quantity).toFixed(2)}} £ </p>
        </li>
    </ul>
    <div class="dropdown-divider"></div>
    <h5 class="Hlength">{{length}} en cesta</h5>
    <h5 class="Htotal">Total: {{totalWithOffers}} £</h5>
  </div>

</div>
