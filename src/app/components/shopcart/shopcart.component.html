<div id="shoplist">
  <ul *ngFor="let product of quantityProducts">
    <li>{{product.name}} - {{product.quantity}}: {{(product.price*product.quantity).toFixed(2)}} £
    </li>
  </ul>
  <hr>
  Total  <span id="total" >{{total}} £</span> <br>
  Offers <span id="discount" >-{{totalDiscount}} £</span>
  <hr>
  Checkout <span id="totalWithOffers" >{{totalWithOffers}} £</span>
</div>
